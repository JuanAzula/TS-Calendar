<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./src/assets/calendaricon.png" alt="calendar icon" />
  <link href="./src/css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
    rel="stylesheet">
  <title>TS Calendar</title>
</head>

<body>
  <div id="app"></div>

  <!-- ////////////////////////////// HEADER -->
  <header class="header">

    <h1 class="header__h1">Ts Calendar</h1>

    <div class="header__div">
      <button id="add-event" class="header__button">Add Event</button>
    </div>

  </header>




  <!-- ///////////////////////////// CALENDAR -->

  <main id="calendar" class="calendar">

    <div id="calendar-container" class="calendar__div">
      <section class="layout">
        <div class="Monday">Monday</div>
        <div class="Tuesday">Tuesday</div>
        <div class="Wednesday">Wednesday</div>
        <div class="Thursday">Thursday</div>
        <div class="Friday">Friday</div>
        <div class="Saturday">Saturday</div>
        <div class="Sunday">Sunday</div>
        <div></div>
        <div></div>
      </section>

    </div>






  </main>



  <!-- //////////////////////////// MODAL -->
  <section id="modal" class="hide-modal">



  </section>


  <!-- /////////////////////////// FOOTER -->

  <footer class="footer" id="footer">

    <p class="footer__p">Made with ❤️ by SQUAD HAMILTON</p>

  </footer>


  <script type="module" src="/src/main.ts"></script>
</body>

</html>
